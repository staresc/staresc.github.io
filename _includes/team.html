<section class="pricing section">
    <div class="container-sm">
        <div class="pricing-inner section-inner">
            <div class="pricing-header text-center">
                <h2 class="section-title mt-0">Our Team is Small, but Effective</h2>
                <p class="section-paragraph mb-0">2 amazing people for the win</p>
            </div>
            <div class="pricing-tables-wrap">
                {% for author in site.authors %}<div class="pricing-table">
                    <div class="pricing-table-inner is-revealing">
                        <div class="pricing-table-main">
                            <div class="pricing-table-header pb-24">
                                <div class="pricing-table-price h3">{{ author.name }}</div>
                            </div>
                            <div class="text-xs pt-24 pb-24">{{ author.desc }}</div>
                        </div>
                        <div class="pricing-table-cta mb-8">
                            <a class="button button-primary button-shadow button-block" href="{{ author.linkedin }}">
                                Linkedin
                            </a>
                            <a class="button button-shadow button-block" href="{{ author.github }}">
                                Github
                            </a>
                        </div>
                    </div>
                </div>{% endfor %}
            </div>
        </div>
    </div>
</section>
